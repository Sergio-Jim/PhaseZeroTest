    <body style="background-color: #fffaf6;">
        <!-- loader -->
        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>

        <main>
            <!-- Navbar -->
            <header class="header">
                <nav class="navbar">
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link tooltip">
                                <img src="./images/icons/home-1-svgrepo-com (1).svg" alt="" style="height: 30px; width: 30px">
                                <span class="tooltiptext">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link tooltip">
                                <img src="./images/icons/ice-cream-svgrepo-com (1).svg" alt="" style="height: 30px; width: 30px">
                                <span class="tooltiptext">About Us</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link tooltip">
                                <img src="./images/icons/call-dropped-svgrepo-com (1).svg" alt="" style="height: 30px; width: 30px">
                                <span class="tooltiptext">Contact Us</span>
                            </a>
                        </li>

                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </header>

            <section class="opening" id="show_bg_2">   
                <!-- introduction -->
                    <div class="opening-img" style="height: 100%;">
                        <div style="display: flex; flex-direction: column; width: 100%; margin: 100px 0px;">
                            <div style="display: flex; flex-direction: row; justify-content: center;">
                                <img src="./images/images/The Ice-Cream Shop Logo1.png" alt="ics-logo" style="height: 100px; width: 100px; margin-bottom: -70px;">
                            </div>
        
                            <div style="display: flex; flex-direction: row; justify-content: center;">
                                <img src="./images/images/The Ice-Cream Shop Logo2.png" alt="ics-logo2" style="height: 300px; width: 300px">
                            </div>
                        </div>
                    </div>
            </section>

            <section class="shapes">
                <!-- Main Info -->
                <div style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: center;">
                    <div style="height: 400px; width: 250px; padding: 20px 20px 0px 20px;">
                        <img src="./images/images/andris-romanovskis-WaPEDF_JwWE-unsplash.jpg" alt="" style="height: 100%; width: 100%; border: 2px solid; border-radius: 30px">
                    </div>
                    <div style="height: 400px; width: 250px; margin: 40px 0px; padding: 20px;">
                        <img src="./images/images/pablo-merchan-montes-MXovqM130UI-unsplash.jpg" alt="" style="height: 100%; width: 100%; border: 2px solid; border-radius: 30px">
                    </div>
                    <div style="height: 400px; width: 250px; padding: 0px 20px;">
                        <img src="./images/images/dovile-ramoskaite-iT4qcNMhYTQ-unsplash.jpg" alt="" style="height: 100%; width: 100%; border: 2px solid; border-radius: 30px">
                    </div>
                </div>

                <div style="display: flex; flex-direction: column;">
                    <div style="display: flex; flex-direction: row; justify-content: center;">
                        <img src="./images/images/ComeGetText.png" alt="" style="height: 100%; width: 50%">
                    </div>

                    <!-- slider main -->
                    <div style="display: flex; flex-direction: row; justify-content: center; width: 100%; height: 100%">
                        <div class="slideshow-container">
                            <div class="mySlides fade">
                                    <div style="height: 100%; width: 100%;">
                                        <img src="./images/sliders/pic4.jpg" alt="" style="height: 100%; width: 100%;">
                                    </div>
                            </div>
                                
                            <div class="mySlides fade">
                                    <div style="height: 100%; width: 100%;">
                                        <img src="./images/sliders/pic2.jpg" alt="" style="height: 100%; width: 100%;">
                                    </div>
                            </div>
                                
                            <div class="mySlides fade">
                                    <div style="height: 100%; width: 100%;">
                                        <img src="./images/sliders/pic10.jpg" alt="" style="height: 100%; width: 100%;">
                                    </div>
                            </div>
                                
                            <br>
                                
                            <div style="text-align: center; display: none;">
                                <span class="dot"></span> 
                                <span class="dot"></span> 
                                <span class="dot"></span> 
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
